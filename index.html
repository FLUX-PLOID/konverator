<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to URL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff0040);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #00ffff;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #ff0040;
            background: rgba(255, 0, 64, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #ff0040;
            background: rgba(255, 0, 64, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #00ffff;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #ff0040;
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .upload-subtext {
            color: #999999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .file-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .file-name {
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .file-size {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0040, #00ffff);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: none;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 64, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333333;
            border-radius: 10px;
            padding: 20px;
            display: none;
        }

        .result-title {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .url-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555555;
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #00ffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #ff0040;
            color: #ffffff;
        }

        .success-message {
            color: #00ff00;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff0040);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 15px;
            }

            .url-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">File to URL</h1>
            <p class="subtitle">Konversi file Anda menjadi URL yang dapat dibagikan</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Klik atau seret file ke sini</div>
            <div class="upload-subtext">Mendukung semua jenis file (Maks. 10MB)</div>
            <input type="file" class="file-input" id="fileInput" accept="*/*">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="convert-btn" id="convertBtn">üöÄ Konversi ke URL</button>

        <div class="result-area" id="resultArea">
            <div class="result-title">‚úÖ URL berhasil dibuat:</div>
            <div class="url-container">
                <input type="text" class="url-input" id="urlInput" readonly>
                <button class="copy-btn" id="copyBtn">üìã Salin</button>
            </div>
            <div class="success-message" id="successMessage">URL berhasil disalin ke clipboard!</div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const urlInput = document.getElementById('urlInput');
        const copyBtn = document.getElementById('copyBtn');
        const successMessage = document.getElementById('successMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        let selectedFile = null;

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Check file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                alert('File terlalu besar! Maksimal 10MB.');
                return;
            }

            selectedFile = file;
            
            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.style.display = 'block';
            resultArea.style.display = 'none';
        }

        // Convert button handler
        convertBtn.addEventListener('click', () => {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            convertBtn.textContent = '‚è≥ Mengkonversi...';
            progressBar.style.display = 'block';

            // Simulate conversion process
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        completeConversion();
                    }, 500);
                }
            }, 200);
        });

        // Complete conversion
        function completeConversion() {
            // Create a blob URL (this is a demo - in real implementation, you'd upload to a server)
            const blob = new Blob([selectedFile], { type: selectedFile.type });
            const url = URL.createObjectURL(blob);
            
            // Generate a more realistic looking URL for demo
            const demoUrl = `https://fileconverter.demo/${generateRandomId()}/${encodeURIComponent(selectedFile.name)}`;
            
            urlInput.value = demoUrl;
            resultArea.style.display = 'block';
            progressBar.style.display = 'none';
            
            convertBtn.disabled = false;
            convertBtn.textContent = 'üöÄ Konversi ke URL';
            
            // Note: This is a demo URL and won't actually work for file access
            console.log('Demo URL generated:', demoUrl);
            console.log('Actual blob URL (for demo purposes):', url);
        }

        // Copy button handler
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(urlInput.value);
                successMessage.style.display = 'block';
                copyBtn.textContent = '‚úÖ Tersalin!';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    copyBtn.textContent = 'üìã Salin';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                urlInput.select();
                document.execCommand('copy');
                successMessage.style.display = 'block';
                copyBtn.textContent = '‚úÖ Tersalin!';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    copyBtn.textContent = 'üìã Salin';
                }, 2000);
            }
        });

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
    </script>
